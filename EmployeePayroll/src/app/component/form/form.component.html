<body>
    <!-- Header Part with logo-->
    <header class="header-content header">
        <div class="logo-content">
            <img [src]="logoUrl" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br> 
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    
    <!-- Employee Payroll Form -->
    <div class="form-content">
        <form class="form" action="#">
            <div class="form-head">Employee Payroll Form</div>

            <!-- Name -->
            <div class="row-content">
                <label class="label text" for="name">Name </label>
                <input class="input" type="text" id="name" name="name" placeholder="Your Name" required/>
            </div>
            <!-- Profile Pic -->
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="image1"required>
                        <img class="profile" id='image1' [src]="image1Url">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="image2"required>
                        <img class="profile" id='image2' [src]="image2Url">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="image3"required>
                        <img class="profile" id='image3' [src]="image3Url">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="image4"required>
                        <img class="profile" id='image4' [src]="image4Url">
                    </label>
                </div>
            </div>
            <!-- Gender -->
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" name="gender" id="male" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <!-- Department -->
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" name="hr" id="hr" value="HR">
                    <label for="hr">HR</label>
                    <input class="checkbox" type="checkbox" name="sales" id="sales" value="Sales">
                    <label for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" name="finance" id="finance" value="finance">
                    <label for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" name="engineer" id="engineer" value="engineer">
                    <label for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" name="others" id="others" value="Others">
                    <label for="others">Others</label>
                </div>
            </div>
            <!-- Salary -->
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary</label>
                <select name="salary" id="salary">
                    <option value="0">Select Salary</option>
                    <option value="10000">10000</option>
                    <option value="20000">20000</option>
                    <option value="30000">30000</option>
                    <option value="40000">40000</option>
                    <option value="50000">50000</option>
                    <option value="60000">60000</option>
                    <option value="70000">70000</option>
                    <option value="80000">80000</option>
                    <option value="90000">90000</option>
                    <option value="100000">100000</option>
                </select>
            </div>
            <!-- Strat date -->
            <div class="row-content">
                <label for="startDate" class="label text">Start Date</label>
                <div>
                    <select name="day" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="month" id="month">
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="Aug">August</option>
                        <option value="Sept">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    <select name="year" id="year">
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                    </select>
                </div>
            </div>
            <!-- Notes -->
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes" class="input" name="Notes" placeholder="" style="height: 100px;"></textarea>
            </div>
            <!-- Buttons -->
            <div class="buttonParent">
                <a routerLink="" class="resetButton button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>
